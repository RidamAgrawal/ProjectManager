<h2 class="m-5">{{ 'notFound.title' | translate }}</h2>
<p class="mb-4">{{ 'notFound.message' | translate }}</p>

@if (userValid | async) {
  <button class="btn btn-outline-secondary" (click)="navigateToDashboard()">
    {{ 'notFound.goToDashboard' | translate }}
  </button>
}
@else {
  <button class="btn btn-outline-secondary" (click)="navigateToLogin()">
    {{ 'notFound.goToLogin' | translate }}
  </button>
}
